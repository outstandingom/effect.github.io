<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuram Tiles - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 550px;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .welcome-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .tile-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .logo p {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab.active {
            background: white;
            color: #3498db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .register-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .register-btn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background: #f2fdf2;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 450px;
            }
            
            .welcome-section {
                padding: 30px 20px;
                border-radius: 20px 20px 0 0;
            }
            
            .welcome-section h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .tile-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .welcome-section, .form-section {
                padding: 25px 15px;
            }
            
            .welcome-section h1 {
                font-size: 1.8rem;
            }
            
            .logo h2 {
                font-size: 1.5rem;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="tile-icon">üèõÔ∏è</div>
            <h1>Madhuram Tiles</h1>
            <p>Your trusted partner for quality tiles and exceptional service. Manage your inventory efficiently with our comprehensive system.</p>
        </div>
        
        <div class="form-section">
            <div class="logo">
                <h2>Inventory Management</h2>
                <p>Access your dashboard</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            
            <div id="login-form" class="form-container active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button id="login-btn">Sign In to Dashboard</button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <div id="register-form" class="form-container">
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" placeholder="Create your account email">
                </div>
                <div class="form-group">
                    <label for="register-password">Create Password</label>
                    <input type="password" id="register-password" placeholder="Choose a strong password">
                </div>
                <button id="register-btn" class="register-btn">Create Account</button>
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Updated Supabase configuration
        const SUPABASE_URL = "https://tfzqehwkqgebvimqrfmw.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmenFlaHdrcWdlYnZpbXFyZm13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NTM4NjEsImV4cCI6MjA3OTEyOTg2MX0.GKLOtiC6ENQlniEpEXlbBG5KONUS10TB-fmygxlxJwc";

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab switching with enhanced animation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
                
                // Clear messages when switching tabs
                clearMessages();
            });
        });

        // Clear all messages
        function clearMessages() {
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('register-error').style.display = 'none';
            document.getElementById('register-success').style.display = 'none';
        }

        // Login function
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            if (!email || !password) {
                errorElement.textContent = 'Please fill in all fields to continue';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                } else {
                    // Show loading state
                    const loginBtn = document.getElementById('login-btn');
                    loginBtn.textContent = 'Signing In...';
                    loginBtn.disabled = true;
                    
                    // Redirect to owner page after short delay
                    setTimeout(() => {
                        window.location.href = 'owner.html';
                    }, 1000);
                }
            } catch (err) {
                errorElement.textContent = 'An unexpected error occurred. Please try again.';
                errorElement.style.display = 'block';
            }
        });

        // Register function
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorElement = document.getElementById('register-error');
            const successElement = document.getElementById('register-success');
            
            if (!email || !password) {
                errorElement.textContent = 'Please fill in all fields to create your account';
                errorElement.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Password should be at least 6 characters long for security';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password
                });
                
                if (error) {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                } else {
                    successElement.textContent = 'Account created successfully! Please check your email for verification link.';
                    successElement.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    
                    // Show loading state
                    const registerBtn = document.getElementById('register-btn');
                    registerBtn.textContent = 'Account Created!';
                    registerBtn.disabled = true;
                    
                    // Switch to login tab after 3 seconds
                    setTimeout(() => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
                        
                        document.querySelector('.tab[data-tab="login"]').classList.add('active');
                        document.getElementById('login-form').classList.add('active');
                        
                        // Reset button
                        registerBtn.textContent = 'Create Account';
                        registerBtn.disabled = false;
                        
                        // Clear messages
                        clearMessages();
                    }, 3000);
                }
            } catch (err) {
                errorElement.textContent = 'An unexpected error occurred during registration';
                errorElement.style.display = 'block';
            }
        });

        // Allow form submission with Enter key
        document.getElementById('login-form').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });

        document.getElementById('register-form').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('register-btn').click();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
